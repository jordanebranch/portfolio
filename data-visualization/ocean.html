<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqURlSXcavlDLAzSIiiiMY3bF4QVnB5DU&callback=initMap&signed_in=true" async defer>
    </script>
  </head>
  <style>
  /*List of all platform and rig locations sorted by district and area for offshore oil and gas operations regulated by the Bureau of Ocean Energy Management (BOEM).*/

      #map {
        height: 30vw;
        width: 50%;
        margin: 0 auto;
        margin-top: 7vw;
      }
  </style>
  <body>
  <script>
  function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 29, lng: -92},
    zoom: 7
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'location',
      from: '1Uv8u_NrZwqg5nipBa7PsMtXeu0ZPmr2U3MlCvhQj'
    },
    heatmap: {
      enabled: true
    }
  });

  layer.setMap(map);
}</script>
    <div id="map"></div>
    
  </body>
</html>
