<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/treemap.js"></script>
<meta charset="UTF-8">
<title></title>
</head>
<script>
var chart=$(function () {
    $('#container').highcharts({
        chart: {
            renderTo: 'container',
            events: {
                load: function() {
                    this.tooltip.refresh(this.series[0].data[0]);
                }
            }
        },
		legend: {
                    title: {
                        text: 'Percent change proposed in spending on sector from FY2016',
                    },
					align: 'center',             
          },
        colorAxis: {
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[4]
        },
 credits: {
        enabled: false
        },
         tooltip: {
            headerFormat: '<span style="font-size:12px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.colorValue:.2f}%</b></td></tr>' + '<td style="padding:0">Percent of total spending: <b>{point.value:.0f}%</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        series: [{
        name: 'Percent change from FY2016 budget',
            type: 'treemap',
            layoutAlgorithm: 'squarified',
            data: [{
                name: 'Health',
                value: 31,
                colorValue: 4.22,
            }, {
                name: 'Elementary and Secondary Education',
                value: 18,
                colorValue: 3.29,
            }, {
                name: 'Higher Education',
                value: 15,
                colorValue: 3.01,
            }, {
                name: 'Transporation',
                value: 12,
                colorValue: 10.85,
            }, {
                name: 'Human Services',
                value: 7,
                colorValue: .17,
            }, {
                name: 'Public Safety',
                value: 6,
                colorValue: 2.57,
            }, {
                name: 'Natural Resources and Environment',
                value: 2,
                colorValue: 17.4,
            },{
                name: 'Leglislative, Judicial, Legal',
                value: 2,
                colorValue: 3.24,
            },{
                name: 'Public Debt',
                value: 3,
                colorValue: 4.95,
            },{
                name: 'Other',
                value: 4,
                colorValue: 5.02,
            }]
        }],
        title: {
            text: 'Transportation, Environmental Spending On the Rise Under Hogan in FY2017 Budget Proposal'
        },
        subtitle: {
            text: 'By Jordan Branch<br>CAPITAL NEWS SERVICE<br>Gov. Larry Hogan unveiled his FY2017 budget proposal this week. In his budget, the state is expected to spend $5.21 billion on transportation, a 10.85 percent increase from last year. Spending on natural resources and the environment will also rise --to $931 million. The net increase in spending from last year would be 4 percent to $42 billion. <br>Source: Maryland Department of Budget and Management'
        },
    });
});
</script>
<body>
<div id="container" style="min-width: 300px; max-width: 600px; height: 750px; margin: 0 auto"></div>
</body>
</html>
