<style>
.menu {
  list-style:none;
  padding:0;
  text-align:center;
  position: fixed;
  width: 100%;
  z-index: 2;
  background-color: white;
  margin:0;
  border-width: 0px 0px 1px 0px;
  border-style: solid;
  border-color: lightgray;
}

.link {
  display:inline-block;
  width:25%;

}

.linkName {
  padding:10px;

  cursor:pointer;
  font: small-caps 21px 'Lato', sans-serif;
  letter-spacing: 1px;
}

.linkName:hover {
  background-color:lightgray;
  -moz-transition: all .5s linear;
  -ms-transition: all .5s linear;
  -o-transition: all .5s linear;
  -webkit-transition: all .5s linear;
  transition: all .5s linear;
}

.submenu {
  width:99.5%;

  border-right:1px solid lightgray;

  border-radius: 0px 0px 10px 10px;
  text-align:left;
  display:none;
  position:absolute;
  background-color:white;
}

.sublink {
  cursor:pointer;
  padding: 10px;
  letter-spacing: 1px;
  font: 17px 'Lato', sans-serif;
}

.sublink:hover {
  background-color:lightgray;
  -moz-transition: all .5s linear;
  -ms-transition: all .5s linear;
  -o-transition: all .5s linear;
  -webkit-transition: all .5s linear;
  transition: all .5s linear; 
}

.name li{
  float: left;
  text-align: center;
  color: #383839;
  width: 25%;
}

.name li a:hover{
  color: black;
  background-color: lightgray;
  opacity: 1;
}

.permahover{
  background-color: lightgray;
}

.container {
  width: 100%;
}

#circle2 {
  width: 30vw;
  height: 30vw;
  background: url("http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/new_year_background.png");
  -moz-border-radius: 17.5vw;
  -webkit-border-radius: 17.5vw;
  border-radius: 17.5vw;
  position: relative;
  top: 80px;
  box-shadow: 0px 0px 5px 0px #393939;
}

#circle2:hover {
  background: url("http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/dark_embroidery.png");

  -moz-transition: all .5s linear;
  -ms-transition: all .5s linear;
  -o-transition: all .5s linear;
  -webkit-transition: all .5s linear;
  transition: all .5s linear;
}

.shortText {
  position: relative;
  font: small-caps 5vw 'Lato', sans-serif;
  top: 11vw;
  text-align: center;
}

.longText {
  position: relative;
  font: small-caps 5vw 'Lato', sans-serif;
  top: 8vw;
  text-align: center;
}

a {
  color: #666;
  text-decoration: none;
}

.flex {
  display: flex;
  text-wrap: none;
  padding: 0;
  margin-right: 17vw;
  margin-bottom: 50px;
  float: left;
  width: 15%;
  -moz-transition: all .5s linear;
  -ms-transition: all .5s linear;
  -o-transition: all .5s linear;
  -webkit-transition: all .5s linear;
  transition: all .5s linear;
}

@media(max-width: 496px) {
  .flex {

    flex-wrap: wrap;

  }

    margin-left: 0px;
  }

    position: relative;

    font: small-caps 29px 'Lato', sans-serif;
  }
  .longText {
    position: relative;
    font: small-caps 29px 'Lato', sans-serif;
  }
}
</style>

<script>
$(document).ready(function() {
$('.accordion').hover(function(){
        $(this).find('ul').slideDown()
    }, function(){
        $(this).find('ul').slideUp()
    }).find('ul').hide();
  $(".sublink").on("mouseover", function() {
  $("#dropdown-menu").addClass('permahover');
});
  $(".sublink").on("mouseleave", function() {
  $("#dropdown-menu").removeClass('permahover');
});
  });
</script>
